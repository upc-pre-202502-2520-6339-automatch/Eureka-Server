server:
  port: 8761

spring:
  application:
    name: eureka-server

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.netflix.discovery: DEBUG
    com.netflix.eureka: DEBUG


info:
  app:
    name: ${spring.application.name}
    version: ${project.version}
    description: ${project.description:eureka registry}

